<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .search {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page"th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/students/list}">List Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/courses/list}">Course</a>
                </li>

            </ul>
            <div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-info" value="Log out"/>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="header">
        <h3>List Course</h3>
    </div>
    <div class="search">
        <a th:href="@{/courses/create}" class="btn btn-success btn-sm-mb2">Add Course</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-danger">
        <tr>
            <td>ID</td>
            <td>Name Course</td>
            <td>Number of Students</td>
            <td>Number of Credits</td>
            <td class="text-center">Actions</td> <!-- Added header for the actions column -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.nameCourse}"></td>
            <td th:text="${course.numberOfStudents}"></td>
            <td th:text="${course.numberOfCredits}"></td>
            <td class="d-flex justify-content-center">
                <a th:href="@{/courses/update/{id}(id=${course.id})}" class="btn btn-info btn-sm mx-1">EDIT</a>
                <a th:href="@{/courses/delete(id=${course.id})}" class="btn btn-danger btn-sm mx-1"
                   onclick="return confirm('Do you want to delete this course?');">DELETE</a>
                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-info btn-sm mx-1">VIEW</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
