<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container center-screen">
        <div class="w-50">
            <h3 class="text-center">UPDATE COURSE</h3>
            <hr>
            <form action="#" th:action="@{/courses/save}" th:object="${course}" method="POST">
                <input type="text" th:field="*{nameCourse}" placeholder="Enter your name course" class="form-control mb-4">
                <input type="number" th:field="*{numberOfStudents}" placeholder="Enter your number of students" class="form-control mb-4">
                <input type="number" th:field="*{numberOfCredits}" placeholder="Enter your credits" class="form-control mb-4">
                <button type="submit" class="btn btn-success w-100">Save</button>
            </form>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
