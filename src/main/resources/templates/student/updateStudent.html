<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 100px;
        }
        .form-container {
            width: 50%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/students/list}">List Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/courses/list}">Course</a>
                </li>

            </ul>
            <div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-info" value="Log out"/>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container center-screen">
    <div class="form-container">
        <h3 class="text-center">UPDATE STUDENT</h3>
        <hr>
        <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
            <input type="text" th:field="*{lastName}" placeholder="Enter your last name" class="form-control mb-4">
            <input type="text" th:field="*{firstName}" placeholder="Enter your first name" class="form-control mb-4">
            <input type="email" th:field="*{email}" placeholder="Enter your email" class="form-control mb-4">
            <button type="submit" class="btn btn-success w-100">Save</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
