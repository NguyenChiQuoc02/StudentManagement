<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .search{
            display: flex;
            justify-content:space-between;
             margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/students/list}">List Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/courses/list}">Course</a>
                </li>

            </ul>
            <div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-info" value="Log out"/>
                </form>
            </div>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="header">
            <h3>List Student</h3>
        </div>
        <div class="search">
            <a th:href="@{/students/create}" class="btn btn-success btn-sm-mb2 ">Add Student</a>
            <form th:action="@{/students/search}" method="GET">
                <input type="search" name="name" placeholder="Search" aria-label="Search" >
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-danger">
            <tr>
                <td>ID</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Email</td>
            </tr>

            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.email}"></td>
                <td><a th:href="@{/students/update/{id}(id=${student.id})}"
                       class="btn btn-info btn-sm">EDIT</a>
                    <a th:href="@{/students/delete(id=${student.id})}"
                       class="btn btn-danger btn-sm"
                    onclick="return confirm('Do you want to delete this student?');"
                    >
                        DELETE</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
