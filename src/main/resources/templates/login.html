<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f8f9fa; /* Light background for contrast */
        }

        .container {
          width: 100%;
        }

        /* Center the content in the column */
        .text-center {
          text-align: center;
        }

        /* Adjust the width of the form */
        .w-25 {
          width: 25%;
        }

        /* Optional: Add some padding around the form */
        .w-25 p {
          margin: 10px 0;
        }

        .form-login {
          border: 2px solid #000; /* Black border for contrast */
          background-color: #add8e6; /* Light blue background */
          padding: 20px;
          border-radius: 10px; /* Rounded corners */
        }

        .form-control {
          height: 50px; /* Set input field height */
        }
    </style>
</head>
<body>
<div class="form-login w-25">
    <h2 class="text-center">Login</h2>
    <hr/>

    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div th:if="${param.error}">
            <span style="color:red">Login fail!!!<br/>Please check your username or password!</span>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" name="username" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
        </div>
        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="#!">Sign up</a></p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
